<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="../css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation Véhicule Durable</title>
</head>

<body>
    <header>
        <nav class="navigation">
            <div class="logo">
                <img src="../images/metaLogo.svg" alt="Meta Ride">
            </div>
            <div class="menu">
                <div class="menu-item"><a href="#">Accueil</a></div>
                <div class="menu-item"><a href="#">Trajets</a></div>
                <div class="menu-item"><a href="#">Locations</a></div>
                <div class="menu-item"><a href="#">Plan de mobilité</a></div>
                <div class="menu-item"><a href="#">Contact</a></div>
            </div>
        </nav>
    </header>

    <main>
        <form action="../html/confirmation.html" method="post" class="form">
            <fieldset>
                <legend>Réserver votre trajet</legend>

                <label for="typeVehicule">Type de véhicule :</label>
                <select name="vehicules" id="typeVehicule" required>
                    <option value="">--Sélectionnez--</option>
                    <option value="trottinette">Trottinette</option>
                    <option value="velo">Vélo</option>
                </select>

                <label for="modeleVehicule">Modèle :</label>
                <select name="modele" id="modeleVehicule" required>
                    <option value="">--Sélectionnez--</option>
                    <option value="electrique">Électrique</option>
                    <option value="classique">Classique</option>
                </select>

                <fieldset>
                    <legend>Vos informations</legend>
                    <label for="nomEmploye">Nom & Prénom :</label>
                    <input type="text" id="nomEmploye" name="nomEmploye" placeholder="Entrez votre nom" required>

                    <label for="numEmploye">Identifiant employé :</label>
                    <input type="number" id="numEmploye" name="numEmploye" placeholder="Ex : 12345" required>
                </fieldset>

                <fieldset>
                    <legend>Horaires</legend>
                    <div>
                        <legend>Départ</legend>
                        <label for="dateDepart">Date :</label>
                        <input type="date" id="dateDepart" name="dateDepart" required>

                        <label for="heureDepart">Heure :</label>
                        <input type="time" id="heureDepart" name="heureDepart" required>
                    </div>
                    <div>
                        <legend>Retour</legend>
                        <label for="dateFin">Date :</label>
                        <input type="date" id="dateFin" name="dateFin" required>

                        <label for="heureFin">Heure :</label>
                        <input type="time" id="heureFin" name="heureFin" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Contact</legend>
                    <label for="telEmploye">Téléphone :</label>
                    <input type="tel" id="telEmploye" name="telEmploye" placeholder="Ex : 06 12 34 56 78" required>

                    <label for="emailEmploye">Email :</label>
                    <input type="email" id="emailEmploye" name="emailEmploye" placeholder="Ex : employe@entreprise.com" required>

                    <label for="preferenceContact">Préférence de contact :</label>
                    <select name="preference" id="preferenceContact" required>
                        <option value="">--Sélectionnez--</option>
                        <option value="tel">Téléphone</option>
                        <option value="email">Email</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Lieu</legend>
                    <label for="lieuPriseEnCharge">Point de prise en charge :</label>
                    <select id="lieuPriseEnCharge" name="lieuPriseEnCharge" required>
                        <option value="">--Sélectionnez--</option>
                        <option value="parking1">Parking 1</option>
                        <option value="parking2">Parking 2</option>
                        <option value="parking3">Parking 3</option>
                    </select>

                    <label for="lieuRetour">Point de retour :</label>
                    <select id="lieuRetour" name="lieuRetour" required>
                        <option value="">--Sélectionnez--</option>
                        <option value="parking1">Parking 1</option>
                        <option value="parking2">Parking 2</option>
                        <option value="parking3">Parking 3</option>
                    </select>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>Confirmation</legend>
                <label>
                    <input type="checkbox" name="conditions" required>
                    J'accepte les <a href="#">conditions de location</a>.
                </label>
                <label>
                    <input type="checkbox" name="responsabilite" required>
                    J'accepte d'être responsable en cas de dommages.
                </label>
                <div class="boutons">
                    <button type="submit">Réserver</button>
                    <a href="../index.html"><button type="button">Annuler</button></a>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <div>
            <img src="../images/metaLogo.svg" alt="Logo Meta Ride">
        </div>
        <div>
            <p>Suivez-nous</p>
            <div class="footer-reseaux">
                <a href="https://instagram.com/metaride" target="_blank"><img src="../images/instagram.png" alt="Instagram"></a>
                <a href="https://facebook.com/metaride" target="_blank"><img src="../images/facebook.png" alt="Facebook"></a>
                <a href="https://x.com/metaride" target="_blank"><img src="../images/twitter.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="footer-legal">
            <p>© 2024 MetaRide. Tous droits réservés. | <a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a></p>
        </div>
    </footer>
</body>

</html>
